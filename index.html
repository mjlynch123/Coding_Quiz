<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/index.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div id="highscore">View High Scores</div>
        <div id="timer">Timer: <span id="timeLeft">0</span></div>
    </header>
    <div class="intro" id="intro">
       <h1>Would you like to take our coding quiz?</h1> 
       <p>
          This quiz encapsulates very basic questions regarding
          JavaScript. You do not need extensive knowledge of this
          lanaguage, but it will help out if you do.
        </p>
        <button type="submit" id="startQuiz" class="start" onclick="startQuiz()">Start Quiz!</button>
    </div>
    
    <div id="quiz" style="display:none;">
        <div class="inner">
            <p id="question"></p>
            <div class="options">
                <div class="choice" onclick="proceed('A')" id="A"></div>
                <div class="choice" onclick="proceed('B')" id="B"></div>
                <div class="choice" onclick="proceed('C')" id="C"></div>
            </div>
            <div id="answerCheck"></div>
        </div>
    </div>

    <div id="ending-page" style="display: none;">
        <h2 id="score"></h2>
        <p id="amountCorrect"></p>
        <form>
            <input type="text" id="playerName" placeholder="Name">
            <button type="submit" id="add-button">Add</button>
        </form>
        <ul id="scoreboard">
            <li id="newScore"></li>
        </ul>
    </div>
    <script src="script.js"></script> 
</body>
</html>
